server {
  listen       80;
  server_name  _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # static files caching
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
